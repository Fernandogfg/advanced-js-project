<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkify</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="body">
      <header>
        <h2>Encurtador de URL</h2>
        <img src="assets/icons/cog.png" id="opt" />
      </header>
      <img src="assets/icons/logo.jpg" id="logo" />

          type="text"
          class="input"

          id="input-url"
        />
        <button id="enviar"><img src="assets/icons/finishedSign.svg"></button>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>

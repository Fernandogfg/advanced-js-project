<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/logo.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="body">
      <header>
        <h2>Encurtador de URL</h2>
        <img src="assets/icons/cog.png" id="opt" />
      </header>
      <img src="assets/icons/logo.jpg" id="logo" />
      <div class="container-btn">
        <input
          type="text"
          class="input"
          placeholder="Seu URL aqui..."
          id="input-url"
        />
        <button id="enviar"><img id='enviarIcon'src="assets/icons/finishedSign.svg" /><span class="loader inativo"></span></button>
      </div>
      <div class="inativo" id="container-link"><a id="link" ></a></div>

      <div id="compartilhar">
        <button id="copiar" class="btn-opt"><img src="assets/icons/copy.svg"></button>
        <button id="share" class="btn-opt"><img src="assets/icons/share.svg"></button>
        <button id='qr-code'class="btn-opt"><img src="assets/icons/qr.svg"></button>
      </div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
